<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>TodoApp</title>
</head>
<body>
  <div style="margin-top: 50px" class="container">
    <h3>Todo List</h3>
    <hr>
    <form action="/add" method="POST">
      <div class="form-group">
        <label for="exampleFormControlInput1">Todo Başlık</label>
        <input type="text" class="form-control" name="title" id="exampleFormControlInput1" placeholder="Todo Giriniz"><br>
        <button type="submit" class="btn btn-danger">Ekle</button>
      </div>
    </form>
    {% if todos == [] %}
      <div class="alert alert-warning" role="alert">
        Herhangi bir todo bulunmuyor.
      </div>
    {% else %}
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">TODO BAŞLIK</th>
            <th scope="col">TODO DURUM</th>
            <th scope="col">DURUM GÜNCELLE</th>
            <th scope="col">TODO SİL</th>
          </tr>
        </thead>
        <tbody>
          
            {% for todo in todos %}
              <tr>
                <th scope="row">{{todo.id}}</th>
                <td>{{todo.title}}</td>
                {% if todo.complete == False %}
                  <td>Tamamlanmadı</td>
                {% else %}
                  <td>Tamamlandı</td>
                {% endif %}
                <td><a href="/complete/{{todo.id}}" class="btn btn-primary">Tamamla</a></td>
                <td><a href="/delete/{{todo.id}}" class="btn btn-danger">Sil</a></td>
              </tr>
            {% endfor %}
          
        </tbody>
      </table>
    {% endif %}
  </div>

  

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
